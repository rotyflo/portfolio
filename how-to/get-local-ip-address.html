<body class="terminal">
	<div class="container">
		<main>
			<p id="how-to-title">get local ip address</p>
			<dl>
				<dt>linux</dt>
				<dd>hostname -I | awk '{print $1}'</dd>

				<dt>macos</dt>
				<dd>ifconfig | grep "inet " | grep -Fv 127.0.0.1 | awk '{print $2}'</dd>

				<dt>windows</dt>
				<dd>for /f "tokens=14" %a in ('ipconfig ^| findstr IPv4') do echo %a</dd>
			</dl>
		</main>
	</div>
</body>
